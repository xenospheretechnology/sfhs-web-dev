<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Postings</title>
    <link rel="stylesheet" href="css/employerJobs.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Welcome, <br><strong>Employer</strong></h2>
        <button onclick="window.location.href='postJob.html'">Post a job</button>
        <button onclick="window.location.href='viewApplications.html'">View all applications</button>
        <button>Notifications</button>
        <button onclick="window.location.href='signIn.html'">Log out</button>
        <script>
            function logout() {
                localStorage.clear(); // Clear user data from local storage
                sessionStorage.clear(); // Clears session storage if needed
                window.location.href = "signIn.html"; // Redirect to login page
            }
            </script>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Your Job Listings</h1>
        <div id="jobList" class="job-listings"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <script type="module" src="js/employerJobs.js"></script>
</body>
</html>
