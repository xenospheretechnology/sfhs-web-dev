<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="css/postJob.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Welcome, <br><strong>Employer</strong></h2>
        <button onclick="window.location.href='employerPortal.html'">Home</button>
        <button onclick="window.location.href='postJob.html'">Post a job</button>
        <button onclick="window.location.href='viewApplications.html'">View all applications</button>
        <button onclick="window.location.href='signIn.html'">Log out</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Post a New Job</h1>
        <form id="postJobForm">
            <div class="input-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="input-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="input-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" required></textarea>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="salary">Salary (Per Hour)</label>
                <input type="text" id="salary" name="salary" required>
            </div>
            <div class="input-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="remote">Remote</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="in person">In-Person</option>
                </select>
            </div>
            <div class="input-group">
                <label for="jobType">Job Type</label>
                <select id="jobType" name="jobType" required>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="internship">Internship</option>
                    <option value="freelance">Freelance</option>
                </select>
            </div>
            <button type="submit">Post Job</button>
        </form>
    </div>

    <script type= "module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script type= "module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script type= "module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <script type= "module" src="js/postJob.js"></script>
</body>
</html>
