<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="css/viewJobs.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Welcome, <br><strong>Student</strong></h2>
        <button onclick="window.location.href='studentPortal.html'">Home</button>
        <button onclick="window.location.href='apply.html'">Apply</button>
        <button onclick="window.location.href='viewJobs.html'">View Job Listings</button>
        <button onclick="window.location.href='myApplications.html'">My Applications</button>
        <button onclick="window.location.href='interestedJobs.html'">Interested Jobs</button>
        <button onclick="window.location.href='signIn.html'">Log out</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Find Your Next Job</h1>

        <!-- Search and Filter Section -->
        <div class="filter-container">
            <input type="text" id="searchBar" placeholder="Search for jobs...">
            <select id="locationFilter" title="locationFilter">
                <option value="">All Locations</option>
                <option value="in person">In Person</option>
                <option value="hybrid">Hybrid</option>
                <option value="remote">Remote</option>
            </select>
            <select id="jobTypeFilter" title="jobTypeFilter">
                <option value="">All Job Types</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="internship">Internship</option>
                <option value="freelance">Freelance</option>
            </select>
        </div>

        <!-- Job Listings -->
        <div id="jobListings" class="job-listings"></div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js"></script>
    <script type="module" src="js/viewJobs.js"></script>
</body>
</html>
